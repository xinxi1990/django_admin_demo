{% extends "base.html" %}

<a href="/joblist" style="color: blue">返回职位列表</a><p></p>


{% block content %}

    {% if job %}
        <div class="main" style="padding-left: 10px">
            <h2>岗位名称: {{ job.job_name }}</h2>

            城市:
            {{ job.job_city }} <p></p>
        </div>
        <hr>
        <div class="main" style="padding-left: 10px">
            <h2>岗位职责</h2>
            <pre>{{ job.job_responsibilty }}</pre>
        </div>
        <div class="main" style="padding-left: 10px">
            <h2>岗位要求</h2>
            <pre>{{ job.job_requirement }}</pre>
        </div>
        <div class="main" style="padding-left: 10px">
            <button style="background: cadetblue">申请职位</button>
        </div>
    {% else %}
        <p>职位不存在</p>
    {% endif %}

{% endblock %}
